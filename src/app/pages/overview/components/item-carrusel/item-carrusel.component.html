<ul class="list-group">
    @for (file of fileList; track $index) {
        <li
        class="list-group-item my-1 shadow-sm rounded-3 file-item"
        >
            <div class="d-flex justify-content-between align-items-center">
                <p class="fw-bold">{{ file.name }}</p>

                <div class="d-flex justify-content-between align-items-center gap-1">
                    <button 
                    (click)="editar()"
                    class="btn btn-outline-warning"><i class="bi bi-pencil"></i></button>
                    <button 
                    (click)="eliminar()"
                    class="btn btn-outline-danger"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
        </li>
    }
</ul>
