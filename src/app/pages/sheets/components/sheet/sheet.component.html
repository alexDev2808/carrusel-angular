<mat-tab-group>
    @for (item of sheets; track $index) {
        <mat-tab label="{{ item.titulo }}">
            <iframe 
            width="100%"
            [height]="heigthScreen"
            [src]="item.url | safe"
            loading="lazy"
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
                >
            </iframe>
        </mat-tab>
    }
</mat-tab-group>
